<div
  class="h-full bg-slate-50 flex flex-col w-72 font-sans text-slate-800 relative shadow-[4px_0_24px_rgba(0,0,0,0.02)] z-20">

  <!-- Content Container (Justify End to push everything down) -->
  <div class="flex-1 flex flex-col px-6 py-8 space-y-4 z-10 justify-end">

    <!-- Top Card: Chat Inteligente (Now same size as others) -->
    <div (click)="selectChat()" class="cursor-pointer group">
      <div
        class="flex items-center px-6 py-4 rounded-full border-[1.5px] border-[#B3B3B3] bg-white text-[#7A7A7A] hover:bg-slate-100 transition-all duration-200 hover:scale-[1.02] justify-center text-center shadow-sm">
        <span class="font-medium text-sm">Chat Inteligente</span>
      </div>
    </div>

    <!-- Dynamic Cases List -->
    <div class="space-y-2 max-h-48 overflow-y-auto mb-4">
      <h3 class="text-xs font-semibold text-slate-400 px-6 uppercase tracking-wider">Expedientes</h3>
      <div *ngFor="let caseItem of cases" (click)="selectChat(caseItem.id)"
        class="flex items-center px-6 py-2 cursor-pointer hover:bg-slate-100 transition-colors group">
        <span class="text-sm text-slate-600 group-hover:text-slate-900 truncate">{{ caseItem.title }}</span>
      </div>
      <div *ngIf="cases.length === 0" class="px-6 py-2 text-xs text-slate-400 italic">
        No hay casos recientes.
      </div>
    </div>

    <!-- Static Navigation Buttons -->
    <nav class="space-y-4">
      <div *ngFor="let item of menuItems" (click)="toggleExpand(item)"
        [ngClass]="item.active ? 'bg-[#7A7A7A] text-white border-[#7A7A7A] shadow-lg' : 'bg-white text-[#7A7A7A] border-[#B3B3B3] hover:bg-slate-100'"
        class="flex items-center px-6 py-4 rounded-full border-[1.5px] cursor-pointer transition-all duration-200 hover:scale-[1.02] group justify-center text-center">

        <span class="font-medium text-sm">{{ item.label }}</span>
      </div>
    </nav>

  </div>

  <!-- Footer -->

</div>
